<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- meta tags pwa -->
	<meta name="theme-color" content="#333333"><!-- adapta la barra al celu -->
	<meta name="MobileOptimized" content="width"><!-- optimizando para el ancho -->
	<meta name="HandheldFriendly" content="true"><!-- es amigable al usar con la mano -->

	<title>ReactCDN</title>
